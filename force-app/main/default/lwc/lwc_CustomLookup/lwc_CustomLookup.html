<template>
	<lightning-card title="Custom Lookup">
		<div class="slds-p-around_medium">
			<div class={fieldStyle}>
				<label
					class="slds-form-element__label"
					for="combobox-id-1"
					id="combobox-label-id-34"
				>
					<template if:true={required}
						><abbr class="slds-required" title="required">* </abbr></template
					>
					{fieldLabel}
				</label>
				<div class="slds-form-element__control">
					<div class="slds-combobox_container">
						<div
							data-id="combobox"
							class="
								slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click
							"
						>
							<template if:true={isRecordSeleted}>
								<div
									class="
										slds-combobox__form-element
										slds-input-has-icon slds-input-has-icon_left-right
									"
									role="none"
								>
									<div class="slds-box slds-p-around--none">
										<span
											class="
												slds-icon_container
												slds-icon-standard-account
												slds-combobox__input-entity-icon
											"
										>
											<lightning-icon
												icon-name={iconName}
												size="small"
											></lightning-icon>
										</span>
										<input
											type="text"
											class="
												slds-input
												slds-combobox__input slds-combobox__input-value
											"
											id="combobox-id-5"
											aria-controls="listbox-id-1"
											disabled
											autocomplete="off"
											role="textbox"
											readonly=""
											value={selectedRecord.field1}
										/>
										<button
											class="
												slds-button slds-button_icon
												slds-input__icon slds-input__icon_right
											"
											title="Remove selected option"
											onclick={handleRemoveSelection}
										>
											<lightning-icon
												icon-name="utility:close"
												size="x-small"
												description="Close"
											></lightning-icon>
										</button>
									</div>
								</div>
							</template>
							<template if:false={isRecordSeleted}>
								<div
									class="
										slds-combobox__form-element
										slds-input-has-icon slds-input-has-icon_right
									"
									role="none"
								>
									<lightning-input
										variant="label-hidden"
										aria-controls="listbox-id-1"
										aria-expanded="false"
										aria-haspopup="listbox"
										role="combobox"
										placeholder={placeholder}
										onclick={handleInputClick}
										onchange={handleInputOnChange}
									></lightning-input>
									<span
										class="
											slds-icon_container
											slds-icon-utility-search
											slds-input__icon slds-input__icon_right
										"
									>
										<template if:false={isDataLoading}>
											<lightning-icon
												icon-name="utility:search"
												alternative-text="Search"
												size="x-small"
												title="Search"
												class="slds-input__icon slds-input__icon_right"
											></lightning-icon>
										</template>
										<template if:true={isDataLoading}>
											<div
												role="status"
												class="
													slds-spinner slds-spinner_brand slds-spinner_x-small
													slds-input__spinner
												"
											>
												<span class="slds-assistive-text">Loading</span>
												<div class="slds-spinner__dot-a"></div>
												<div class="slds-spinner__dot-b"></div>
											</div>
										</template>
									</span>
								</div>
								<template if:false={isFormValid}>
									<div class="slds-form-element__help" id="error-message-id-49">
										Enter a value.
									</div>
								</template>
							</template>
							<div
								id="listbox-id-1"
								class="
									slds-dropdown
									slds-dropdown_length-with-icon-7
									slds-dropdown_fluid
								"
								role="listbox"
								onmouseout={hideDropdown}
								onmouseover={showDropdown}
							>
								<ul
									class="slds-listbox slds-listbox_vertical"
									role="presentation"
								>
									<template for:each={searchedResult} for:item="item">
										<li
											role="presentation"
											class="slds-listbox__item"
											key={item.recordId}
											onclick={handleItemSelection}
											data-record-id={item.recordId}
										>
											<div
												class="
													slds-media
													slds-listbox__option
													slds-listbox__option_entity
													slds-listbox__option_has-meta
												"
												role="option"
											>
												<template if:true={iconName}>
													<span
														class="slds-media__figure slds-listbox__option-icon"
													>
														<span
															class="
																slds-icon_container
																slds-icon-standard-account
															"
														>
															<lightning-icon
																icon-name={iconName}
																size="small"
															></lightning-icon>
														</span>
													</span>
												</template>
												<span class={otherFieldSectionStyle}>
													<span
														class="
															slds-listbox__option-text
															slds-listbox__option-text_entity
														"
														>{item.field1}</span
													>
													<template if:true={otherFieldsToDisplayArray}>
														<span
															class="
																slds-listbox__option-meta
																slds-listbox__option-meta_entity
															"
														>
															<template if:true={item.field2}>
																{item.field2} â€¢
															</template>
															{item.field3}</span
														>
													</template>
												</span>
											</div>
										</li>
									</template>
								</ul>
								<template if:true={isDataLoading}>
									<lightning-spinner
										alternative-text="Loading"
										size="small"
										variant="brand"
									></lightning-spinner>
								</template>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</lightning-card>
</template>
